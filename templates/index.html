<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cortex Assistant</title>
  <link rel="manifest" href="/static/manifest.json">
  <meta name="theme-color" content="#111111">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #0e0e0e;
      --text: #ffffffd1;
      --input-bg: #1f1f1f;
      --user-bg: #2a2a2a;
      --assistant-bg: #1f1f1f;
      --accent: #ffffffa1;
    }

    body.light {
      --bg: #ffffffbd;
      --text: #222;
      --input-bg: #eeeeeeab;
      --user-bg: #d6f0ffb7;
      --assistant-bg: #f1f1f19f;
      --accent: #333;
    }

    body {
      background-color: var(--bg);
      font-family: 'Segoe UI', sans-serif;
      color: var(--text);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background 0.3s ease, color 0.3s ease;
    }

    header {
      background: linear-gradient(90deg, #1e1e1e, #111111);
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
    }

    h1 {
      margin: 0;
      font-size: 26px;
      color: #f5f5f582;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      padding: 15px;
      gap: 15px;
    }

    .message {
      display: flex;
      gap: 10px;
      margin-bottom: 16px;
      align-items: flex-start;
    }

    .message.user {
      justify-content: flex-end;
      /* flex-direction: row-reverse; */
      align-self: flex-end;

    }

    .message.assistant {
      justify-content: flex-start;
    }
    .message div:last-child {
      background-color: var(--input-bg);
      padding: 10px 14px;
      border-radius: 12px;
      max-width: 80%;
      white-space: pre-wrap;
    } 

    /* .user {
      align-self: flex-end;
      background-color: var(--user-bg);
      border-bottom-right-radius: 4px;
      flex-direction: row-reverse;
    }

    .assistant {
      align-self: flex-start;
      background-color: var(--assistant-bg);
      border-bottom-left-radius: 4px;
    } */

    .avatar {
      background-color: var(--accent);
      color: white;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      flex-shrink: 0;
    }

    .input-container {
      display: flex;
      position: relative;
      padding: 15px;
      background-color: var(--bg);
      box-shadow: 0 -2px 5px rgba(0,0,0,0.4);
      flex-wrap: wrap;
      gap: 10px;
    }

    .input-container input {
      flex: 1;
      min-width: 200px;
      padding: 12px 50px 12px 20px;
      font-size: 15px;
      border: none;
      border-radius: 30px;
      background-color: var(--input-bg);
      color: var(--text);
    }

    .input-container button {
      position: absolute;
      right: 30px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--accent);
      font-size: 18px;
      cursor: pointer;
    }

    .input-container button:hover {
      color: #fff;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 10px;
    }

    .controls button {
      padding: 8px 16px;
      background-color: #333;
      border: none;
      border-radius: 20px;
      color: #eee;
      cursor: pointer;
      font-size: 13px;
      transition: 0.2s ease;
    }

    .controls button:hover {
      background-color: #444;
    }

    footer {
      text-align: center;
      padding: 10px;
      color: #888;
      font-size: 13px;
    }

    .typing {
      font-style: italic;
      opacity: 0.7;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    .intro-message {
      text-align: center;
      padding: 20px 10px 100px;
      font-size: 21px;
      color: var(--text);
      opacity: 0.85;
      display: none;
      transition: all 0.3s ease;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
      }

      .input-container input {
        padding: 10px 45px 10px 15px;
        font-size: 14px;
      }

      .controls button {
        padding: 6px 12px;
        font-size: 12px;
      }

      .message {
        font-size: 14px;
      }

      .intro-message {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üß† CortexAi Assistant</h1>
  </header>

  <div class="chat-container" id="chatContainer"></div>

  <div id="introMessage" class="intro-message">How can I help you?</div>

  <div class="input-container">
    <input type="text" id="commandInput" placeholder="Ask anything..." onkeydown="if(event.key==='Enter') sendCommand()" />
    <button onclick="sendCommand()">‚û§</button>
  </div>

  <div class="controls">
    <button onclick="toggleTheme()">üåó Toggle Theme</button>
    <button onclick="clearChat()">üóëÔ∏è Clear Chat</button>
  </div>

  <footer>
    <p>¬©2025 CortexAi Assistant. All rights reserved.</p>
  </footer>

  <script>
    const chatContainer = document.getElementById("chatContainer");
    const introMessage = document.getElementById("introMessage");

    // Load theme and chat on load
    window.onload = () => {
      const savedChat = localStorage.getItem("chatHistory");
      if (savedChat && savedChat.trim()) {
        chatContainer.innerHTML = savedChat;
        introMessage.style.display = "none";
      } else {
        introMessage.style.display = "block";
      }
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "light") document.body.classList.add("light");
      chatContainer.scrollTop = chatContainer.scrollHeight;
    };

    function addMessage(role, text, isTyping = false) {
      introMessage.style.display = "none";

      const msg = document.createElement("div");
      msg.className = `message ${role}`;

      // const avatar = document.createElement("div");
      // avatar.className = "avatar";
      // avatar.innerText = role === "user" ? "üë§" : "üß†";

      const content = document.createElement("div");
      content.innerText = text;
      if (isTyping) content.classList.add("typing");

      // msg.appendChild(avatar);
      msg.appendChild(content);
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      saveChat();
      return msg;
    }

    async function sendCommand() {
      const input = document.getElementById("commandInput");
      const userCommand = input.value.trim();
      if (!userCommand) return;

      introMessage.style.display = "none";
      addMessage("user", userCommand);
      input.value = "";

      const typingMsg = addMessage("assistant", "Cortex is typing...", true);

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ command: userCommand })
        });
        const data = await res.json();
        typingMsg.querySelector(".typing").classList.remove("typing");
        typingMsg.querySelector("div:last-child").innerText = (data.response || data.error || "No response.");
      } catch (e) {
        typingMsg.querySelector(".typing").classList.remove("typing");
        typingMsg.querySelector("div:last-child").innerText = "‚ùå Network error.";
      }

      chatContainer.scrollTop = chatContainer.scrollHeight;
      saveChat();
    }

    function toggleTheme() {
      document.body.classList.toggle("light");
      localStorage.setItem("theme", document.body.classList.contains("light") ? "light" : "dark");
    }

    function clearChat() {
      chatContainer.innerHTML = "";
      localStorage.removeItem("chatHistory");
      introMessage.style.display = "block";
    }

    function saveChat() {
      localStorage.setItem("chatHistory", chatContainer.innerHTML);
    }
  </script>
</body>
</html>
